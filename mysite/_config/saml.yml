---
Name: mysamlsettings
After: 
  - '#samlsettings'
  - '#coresecurity'
---
SilverStripe\Control\Director:
  rules:
    'saml': SilverStripe\SAML\Control\SAMLController
SilverStripe\Core\Injector\Injector:
  SilverStripe\Security\Security:
    properties:
      Authenticators:
        default: %$SilverStripe\SAML\Authenticators\SAMLAuthenticator
  SilverStripe\Control\Director:
    properties:
      Middlewares:
        SAMLMiddleware: %$SilverStripe\SAML\Middleware\SAMLMiddleware
SilverStripe\SAML\Middleware\SAMLMiddleware:
  enabled: true
  excluded_urls:
    - '/^Security/i'
    - '/^saml/i'
    - '/^dev/i'